
<div class="carga">
    <div class="containerLoad" *ngIf="carga == true">
        <div class="loading">
          <span>Cargando...</span>
        </div>
      </div>
</div>
<div class="mat-elevation-z8">
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar usuario">
    </mat-form-field>
  <table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">

<ng-container matColumnDef="nombres">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres/Apellidos </th>
  <td mat-cell *matCellDef="let element"> {{element.nombres}} {{element.apellidos}}</td>
</ng-container>
<ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>
  <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>
   
      
          <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
              <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>
         
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<app-footer-admin *ngIf="carga == false"></app-footer-admin>
